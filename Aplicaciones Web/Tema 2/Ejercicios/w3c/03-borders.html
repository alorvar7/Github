/*css ejercicio1 bordes*/
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicios de Bordes</title>
    <style>
      p {
        border-style: dotted;
        border-width: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Este es el Título</h1>
    <p>Esto es un párrafo</p>
  </body>
</html>
