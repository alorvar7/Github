<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplos de Font</title>
    <style>
      p.serif {
        font-family: "Times New Roman", Times, sans-serif;
      }
      p-sansserif {
        font-family: Arial, Helvetica, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>Tipos de Fuentes</h1>
    <p class="serif">Este es un párrafo probando Time New Roman</p>
    <p class="sansserif">Este es un párrafo probando Arial Font</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Estilos de fuente</title>
    <style>
      p.normal {
        font-style: normal;
      }
      p.italic {
        font-style: italic;
      }
      p.oblique {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <p class="normal">Párrafo estilo normal</p>
    <p class="italic">Párrafo estilo Italica</p>
    <p class="oblique">Párrafo estilo oblique</p>
  </body>
</html>

<hr>

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tamaño letra</title>
    <style>
      h1 {
        font-size: 40px
      }
      h2 {
        font-size: 30px
      }
      p {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <p>Esto es un Párrafo</p>
    <p>Esto es otro Párrafo</p>
  </body>
</html>
