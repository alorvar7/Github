<!DOCTYPE html>

  <head>

  </head>

  <br>
  <body>
    <section>
    <hr>
      <form>
        Nombre:

        <hr>

        <br>
        <hr>

        <hr>

        <hr>

        <hr>

        <input type="week" name="semana" value="">

        <hr>
        N&uacute;mero (min -10, max 10):
        <input type="text" name="" value="0">
        <br>
        <hr>
        Intervalo (min 0, max 10):
        <input type="range" name="Rango" value="">

      </form>

    </section>
