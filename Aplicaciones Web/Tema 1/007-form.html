      name="form-basic"
      method="post">
      <input

        value="Nombre"

      <input
        type="text"
        name="apellidos"

        size="25"
        maxlength="25">

        type="text"
        name="provincia"
        value="Provincia"

        maxlength="25">
      <textarea name="Aficiones" rows="8" cols="20"></textarea>
    </form>
